<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Project</title>
    <link rel="stylesheet" href="styles/ToDo_list.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
            <div class="dark-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Dark Mode</span>
            </div>
        </div>
        <div class="js-input">
            <input class="js-name-input" placeholder="Todo name" onkeydown="handleKey(event)">
            <input type="date" class="js-date-input">
            <input type="time" class="js-time-input">
            <button class="add" onclick="todoList();">Add</button>
        </div>
        <div class="js-print"></div>
    </div>
    <script src="scripts/ToDo_list.js"></script>
</body>
</html>
